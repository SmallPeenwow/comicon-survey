<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey</title>
</head>
<body>

    <main>
        <div class="header">
            <h2>Survey Form</h2>
            <p>Comicon South Africa</p>
        </div>

        <form>
            <div class="child">
                <label for="age">What is your age?</label>
                <input type="text" name="age" id="age" placeholder="Enter your Age">
            </div>

            <div class="child">
                <label for="city">The city you live in?</label>
                <input type="text" name="city" id="city" placeholder="Enter your City">
            </div>

            <div class="gender-div">
                <h4>What is your Gender? </h4>
                
                <div class="gender-list">
                    <div class="gender-child">
                        <input type="radio" id="male" value="male" name="gender-list">
                        <label for="male">Male</label>
                    </div>
                    <div class="gender-child">
                        <input type="radio" id="female" value="female" name="gender-list">
                        <label for="female">Female</label>
                    </div>
                    <div class="gender-child">
                        <input type="radio" id="preferNo" value="preferNo" name="gender-list">
                        <label for="preferNo">Prefer not to say</label>
                    </div>
                </div>
            </div>

            <div class="child">
                <label for="comic">What is your favorite Comic?</label>
                <input type="text" name="comic" id="comic" placeholder="Enter your favorite Comic">
            </div>
          
            <div class="child">
                <label for="day">What day should the event take place?</label>
                <input type="text" name="day" id="day" placeholder="Enter your the Day">
            </div>
            
            <div class="accessible-list">
                <label for="accessible">Is our venue accessible to the disable?</label>
                <div class="list">
                    <div class="list-child">
                        <label for="yes">Yes</label>
                        <input id="yes" value="yes" for="list" type="radio">
                    </div>

                    <div class="list-child">
                        <label for="no">No</label>
                        <input id="no" value="no" name="list" type="radio">
                    </div>
                </div>
            </div>

            <div class="child form-feedback">
                <label for="feedback" >Any Feedback about the event?</label>
                <textarea id="feedback" name="feedback" rows="5" cols="35"></textarea>
            </div>

        </form>
        
        <section>
            <h3>Kimiko Entertainment</h3>
        </section>
    </main>
    
</body>
</html>
